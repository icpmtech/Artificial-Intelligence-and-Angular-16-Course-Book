<div class="container-chat">

    <div class="chat-input">
        <input type="text" [(ngModel)]="currentMessage" (input)="onMessageInput(currentMessage)" placeholder="Type a message...">
        <div class="emoji-suggestions">
            <span *ngFor="let emoji of suggestedEmojis" (click)="addToMessage(emoji)">
            {{ emoji }}
          </span>
        </div>
    </div>


</div>
