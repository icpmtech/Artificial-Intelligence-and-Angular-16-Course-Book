<div class="container">
    <div class="chat-area">
        <div *ngFor="let message of messages">
            <div [ngClass]="{'user': message.user, 'bot': !message.user}">
                {{ message.text }}
            </div>
        </div>
    </div>
    <input [(ngModel)]="userInput" placeholder="Type your message...">
    <button (click)="sendMessage()">Send</button>
</div>
