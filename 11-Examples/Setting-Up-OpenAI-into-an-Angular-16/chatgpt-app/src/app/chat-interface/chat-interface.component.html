<div class="container-chat">
    <form [formGroup]="chatGPTForm" (ngSubmit)="sendQuestion()">
        <label for="first-name">Write an question to ChatGPT:</label>
        <input title="Question" formControlName="question" name="question" placeholder="What is ChatGPT" type="text" />
        <button type="submit">Send</button>
        <p> ChatGPT result is: {{chatGPTMessage}} </p>
    </form>
</div>
